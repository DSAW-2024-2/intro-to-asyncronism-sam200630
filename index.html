<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo">Pokédex</h1>
    <div class="busqueda-filtro-container">
        <div class="capsula busqueda">
            <label for="pokemon-busqueda">Buscar por nombre o número:</label>
            <input type="text" id="pokemon-busqueda" placeholder="Escribe nombre o número">
            <button id="boton-buscar">Buscar</button>
        </div>
        <div class="capsula filtro tipo">
            <label for="filtro-tipo">Buscar por tipo</label>
            <select id="filtro-tipo">
                <option value="todos">Todos</option>
            </select>
        </div>
    </div>
    <div id="contenedor-pokemon"></div>
    <button id="boton-cargar-mas">Cargar más Pokémon</button>
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-contenido"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
